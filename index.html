        // Components inside another componnets
        const CustomSection = (props) => {
            return (
                <div>
                    <h1>{props.heading}</h1>
                    {props.children}
                </div>
            )

        }
        const List = (props) => {
            return (
                <li>{props.item}</li>
            )
        }

        ReactDOM.render(
            <CustomSection heading="Welcome to Stackroute">
                <List item="React JS"></List>
                <List item="Angular JS"></List>
            </CustomSection>
            ,
            document.getElementById('root')
        )
